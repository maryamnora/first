<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    section {
      border: 5px solid black;
      border-radius: 5%;
      margin: 200px;
      padding: 30px 20px;
    }
    .form {
      margin: 10px;
      display: block;
    }
  </style>
  <body>
    <section>
      <h1>Welcome Back!</h1>
      <form>
        <label class="form" for="email">Enter your email address</label>
        <input class="form" type="email" id="email" required />
        <label class="form" for="password">Enter your password</label>
        <input class="form" type="password" id="password" required />
        <input type="submit" />
      </form>
    </section>
  </body>
</html>
